<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√®tres - Newsly AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">
    <!-- Navigation Top Bar -->
    <nav class="navbar dashboard-nav">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <span class="logo-icon">üì∞</span>
                <span class="logo-text">Newsly AI</span>
            </a>

            <div class="nav-links">
                <a href="dashboard.html" class="btn-secondary">‚Üê Retour au Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="settings-container">
        <h1 class="settings-title">Param√®tres du compte</h1>

        <!-- Profile Section -->
        <div class="settings-card">
            <h2 class="settings-card-title">Profil</h2>

            <div class="form-group">
                <label for="emailDisplay" class="form-label">Email</label>
                <input
                    type="email"
                    id="emailDisplay"
                    class="form-input"
                    disabled
                    readonly
                >
            </div>

            <div class="form-group">
                <label for="usernameInput" class="form-label">Nom d'utilisateur</label>
                <input
                    type="text"
                    id="usernameInput"
                    class="form-input"
                    placeholder="Votre nom d'utilisateur"
                >
            </div>

            <div class="form-group">
                <label for="fullNameInput" class="form-label">Nom complet</label>
                <input
                    type="text"
                    id="fullNameInput"
                    class="form-input"
                    placeholder="Votre nom complet"
                >
            </div>

            <div class="form-group">
                <label for="bioInput" class="form-label">Bio</label>
                <textarea
                    id="bioInput"
                    class="form-input"
                    placeholder="Parlez-nous de vous..."
                    rows="3"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="avatarUrlInput" class="form-label">URL de l'avatar</label>
                <input
                    type="url"
                    id="avatarUrlInput"
                    class="form-input"
                    placeholder="https://example.com/avatar.jpg"
                >
            </div>

            <button id="updateProfileBtn" class="btn-primary">
                Mettre √† jour le profil
            </button>
        </div>

        <!-- Security Section -->
        <div class="settings-card">
            <h2 class="settings-card-title">S√©curit√©</h2>

            <div class="form-group">
                <label for="currentPassword" class="form-label">Mot de passe actuel</label>
                <input
                    type="password"
                    id="currentPassword"
                    class="form-input"
                    placeholder="Entrez votre mot de passe actuel"
                >
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input
                    type="password"
                    id="newPassword"
                    class="form-input"
                    placeholder="Nouveau mot de passe (min. 6 caract√®res)"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="form-input"
                    placeholder="Confirmez le nouveau mot de passe"
                >
            </div>

            <button id="changePasswordBtn" class="btn-primary">
                Changer le mot de passe
            </button>
        </div>

        <!-- Account Section -->
        <div class="settings-card">
            <h2 class="settings-card-title">Compte</h2>

            <p class="settings-description">
                Une fois votre compte supprim√©, toutes vos donn√©es seront d√©finitivement effac√©es.
                Cette action est irr√©versible.
            </p>

            <button id="deleteAccountBtn" class="btn-danger">
                Supprimer mon compte
            </button>
        </div>
    </div>

    <script type="module">
        import { checkAuth, getUserProfile, updateUserProfile, deleteAccount, logout } from './app.js';
        import { escapeHtml, showSuccess, showError } from './dashboard-utils.js';

        // V√©rifier l'authentification
        const isAuth = checkAuth();
        if (!isAuth) {
            window.location.href = '/login.html';
        }

        // Charger le profil utilisateur
        const loadProfile = async () => {
            const result = await getUserProfile();
            if (result.success) {
                const profile = result.profile;
                document.getElementById('emailDisplay').value = profile.email;
                document.getElementById('usernameInput').value = profile.username || '';
                document.getElementById('fullNameInput').value = profile.full_name || '';
                document.getElementById('bioInput').value = profile.bio || '';
                document.getElementById('avatarUrlInput').value = profile.avatar_url || '';
            }
        };

        // Mettre √† jour le profil
        document.getElementById('updateProfileBtn').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value.trim();
            const fullName = document.getElementById('fullNameInput').value.trim();
            const bio = document.getElementById('bioInput').value.trim();
            const avatarUrl = document.getElementById('avatarUrlInput').value.trim();

            if (!username) {
                showError('Le nom d\'utilisateur ne peut pas √™tre vide');
                return;
            }

            const result = await updateUserProfile({
                username,
                full_name: fullName,
                bio,
                avatar_url: avatarUrl
            });

            if (result.success) {
                showSuccess('Profil mis √† jour avec succ√®s !');
            } else {
                showError(result.error || 'Erreur lors de la mise √† jour');
            }
        });

        // Changer le mot de passe
        document.getElementById('changePasswordBtn').addEventListener('click', async () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (newPassword.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            // For now, just show a message (Supabase password change would require additional setup)
            showError('La fonctionnalit√© de changement de mot de passe n√©cessite une configuration suppl√©mentaire');

            // Clear fields
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        });

        // Supprimer le compte
        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer votre compte ? Cette action est irr√©versible !')) {
                if (confirm('üö® DERNI√àRE CONFIRMATION : Toutes vos donn√©es seront perdues. Continuer ?')) {
                    const result = await deleteAccount();
                    if (result.success) {
                        alert('‚úÖ Compte supprim√© avec succ√®s');
                        window.location.href = 'index.html';
                    } else {
                        showError(result.error || 'Erreur lors de la suppression');
                    }
                }
            }
        });

        // Initialiser
        loadProfile();
    </script>
</body>
</html>
