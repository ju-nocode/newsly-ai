<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvÃ©e - Newsly AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">

    <!-- Critical: Theme initialization BEFORE any CSS to prevent flash -->
    <script>(function(){const t=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',t);document.documentElement.classList.add(t);})();</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/main.css">
    <script src="public/js/browser-detect.js"></script>
    <script src="public/js/icons-theme.js"></script>
</head>
<body>

    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div style="max-width: 600px; width: 100%; text-align: center; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 3rem 2rem; border-radius: var(--radius-xl); border: 1px solid var(--border); box-shadow: 0 4px 16px var(--shadow-lg);">

            <!-- IcÃ´ne 404 -->
            <div style="margin-bottom: 1.5rem;">
                <img src="https://img.icons8.com/ios-filled/100/000000/search.png" alt="Not Found" class="icon-muted" style="width: 96px; height: 96px;">
            </div>

            <!-- Titre -->
            <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--text-primary);">
                404
            </h1>

            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">
                Page non trouvÃ©e
            </h2>

            <!-- Description -->
            <p style="color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6; font-size: 1rem;">
                Oups ! La page que vous recherchez semble introuvable.
            </p>

            <!-- Compteur -->
            <div style="margin-bottom: 2rem;">
                <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 0.5rem;">
                    Redirection automatique dans
                </p>
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary);">
                    <span id="countdown">10</span>s
                </div>
            </div>

            <!-- Bouton -->
            <a
                href="index.html"
                id="homeButton"
                style="display: inline-flex; align-items: center; gap: 0.5rem; background: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: var(--radius-md); font-weight: 600; font-size: 0.9375rem; text-decoration: none; transition: all 0.2s;"
                onmouseover="this.style.background='var(--primary-dark)'; this.style.transform='translateY(-2px)'"
                onmouseout="this.style.background='var(--primary)'; this.style.transform='translateY(0)'"
            >
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="icon-white" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 0.25rem;">
                Retour Ã  l'accueil
            </a>
        </div>
    </div>

    <script>
        let timeLeft = 10;
        const countdownEl = document.getElementById('countdown');
        const homeButton = document.getElementById('homeButton');

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Stopper le timer si l'utilisateur clique sur le bouton
        homeButton.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>

    <!-- Initialize theme system -->
    <script type="module" src="./public/js/404-main.js"></script>
</body>
</html>
