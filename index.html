    <!-- Main Content -->
    <div class="dashboard-container">
        <main class="dashboard-main">

            </div>

            <div id="newsContainer" class="news-grid">
                <!-- Les shimmer seront ajoutÃ©s par JS -->
            </div>
        </main>

    <script type="module">
        import { checkAuth } from './public/js/app.js';
        import { displayNews } from './public/js/dashboard-utils.js';

        const newsContainer = document.getElementById('newsContainer');
        const categoryTitle = document.getElementById('categoryTitle');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const mobileSidebarBtn = document.getElementById('mobileSidebarBtn');
        const verticalSidebar = document.getElementById('verticalSidebar');

        let currentCategory = 'general';
        let currentCountry = 'us';

        // Smart redirect
        (async () => {
            console.log('ðŸš€ Index.html loading...');

            // Check if authenticated â†’ redirect to dashboard
            const isAuthenticated = checkAuth();

            if (isAuthenticated) {
                console.log('âœ… ConnectÃ© â†’ Redirection vers dashboard.html');
                window.location.href = 'dashboard.html';
                return;
            }

            console.log('ðŸ“– Mode public');

            // Load initial news
            loadNews(currentCategory, currentCountry);
        })();

        // Create shimmer cards
        function showShimmer() {
            newsContainer.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'skeleton-card';
                card.innerHTML = `
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-card-content">
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text" style="width: 60%;"></div>
                    </div>
                `;
                newsContainer.appendChild(card);
            }
            newsContainer.classList.add('shimmer-loading');
        }

        function hideShimmer() {
            newsContainer.classList.remove('shimmer-loading');
        }

        // Load news function
        async function loadNews(category, country) {
            console.log(`ðŸ“° Chargement ${category} / ${country}`);

            // Show shimmer
            showShimmer();

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`/api/news/public?category=${category}&country=${country}&page=1`, {
                    signal: controller.signal
                });

                clearTimeout(timeout);

                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… DonnÃ©es reÃ§ues:', data);

                    hideShimmer();

                    if (data.success && data.articles && data.articles.length > 0) {
                        displayNews(data.articles, 'newsContainer');
                        return;
                    }
                }

                console.warn('âš ï¸ API pas OK ou pas de rÃ©sultats');
            } catch (error) {
                console.warn('âš ï¸ Erreur API:', error.message);
            }

            // Fallback - garde le shimmer visible
            console.log('ðŸ“¡ Attente configuration API...');
        }

        // Category click handlers
        document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = link.dataset.category;

                // Update active state
                document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Update title
                const categoryName = link.querySelector('span').textContent;
                categoryTitle.textContent = `ActualitÃ©s ${categoryName}`;

                // Load news
                currentCategory = category;
                loadNews(category, currentCountry);

                // Close mobile sidebar
                closeMobileSidebar();
            });
        });

        // Country click handlers
        document.querySelectorAll('.sidebar-menu-link[data-country]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const country = link.dataset.country;

                // Update active state
                document.querySelectorAll('.sidebar-menu-link[data-country]').forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Load news
                currentCountry = country;
                loadNews(currentCategory, country);

                // Close mobile sidebar
                closeMobileSidebar();
            });
        });

        // Mobile sidebar toggle
        function closeMobileSidebar() {
            verticalSidebar?.classList.remove('mobile-open');
            mobileOverlay?.classList.remove('show');
            document.body.style.overflow = '';
        }

        function openMobileSidebar() {
            verticalSidebar?.classList.add('mobile-open');
            mobileOverlay?.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        mobileSidebarBtn?.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (verticalSidebar?.classList.contains('mobile-open')) {
                closeMobileSidebar();
            } else {
                openMobileSidebar();
            }
        });

        mobileOverlay?.addEventListener('click', closeMobileSidebar);

        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && verticalSidebar?.classList.contains('mobile-open')) {
                closeMobileSidebar();
            }
        });
    </script>
