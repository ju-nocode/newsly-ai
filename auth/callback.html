<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Newsly AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #22c55e;
            stroke-miterlimit: 10;
            margin: 0 auto 2rem;
            box-shadow: inset 0px 0px 0px #22c55e;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #22c55e;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #22c55e; }
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.125rem; opacity: 0.9; margin-bottom: 1.5rem; }
        .closing { font-size: 0.875rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>‚úÖ Email valid√© !</h1>
        <p>Votre compte est maintenant actif.</p>
        <p class="closing">Cette fen√™tre va se fermer automatiquement...</p>
    </div>

    <script>
        console.log('üöÄ CALLBACK CHARG√â - Script inline d√©marr√©');

        // R√©cup√©rer le hash de l'URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        console.log('üîë Access token pr√©sent:', !!accessToken);

        if (accessToken) {
            console.log('‚úÖ Email confirm√© ! Notification de l\'onglet d\'inscription...');

            // Marquer dans localStorage imm√©diatement
            localStorage.setItem('emailJustConfirmed', 'true');
            localStorage.setItem('emailJustConfirmedAt', new Date().toISOString());

            console.log('üíæ LocalStorage mis √† jour');

            // BroadcastChannel pour notifier instantan√©ment
            try {
                const channel = new BroadcastChannel('email_confirmation');
                channel.postMessage({ type: 'CONFIRMED' });
                console.log('üì° BroadcastChannel: Message envoy√©');
                channel.close();
            } catch (e) {
                console.log('‚ö†Ô∏è BroadcastChannel non support√©');
            }

            // Message √† l'utilisateur
            document.querySelector('.closing').textContent = 'Vous pouvez fermer cette fen√™tre...';

            // Fermer apr√®s 2 secondes
            setTimeout(() => {
                window.close();
            }, 2000);
        } else {
            console.error('‚ùå Pas de token dans l\'URL');
            document.querySelector('h1').textContent = '‚ùå Lien invalide';
            document.querySelector('p').textContent = 'Le lien de confirmation est invalide ou a expir√©.';
        }
    </script>
</body>
</html>
