<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Newsly AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Loading state -->
            <div id="loadingState" class="text-center">
                <div class="spinner" style="margin: 0 auto 1rem;"></div>
                <h2 class="modal-title">V√©rification en cours...</h2>
                <p class="modal-subtitle">Veuillez patienter</p>
            </div>

            <!-- Success state -->
            <div id="successState" style="display: none; text-align: center;">
                <div class="success-checkmark" style="margin: 0 auto 1.5rem;"></div>
                <h2 class="modal-title" style="color: var(--success);">‚úÖ Email valid√© avec succ√®s !</h2>
                <p class="modal-subtitle" style="margin-bottom: 2rem;">
                    Votre compte est maintenant actif. Vous pouvez vous connecter.
                </p>
                <a href="../index.html" class="btn-primary" style="display: inline-block; text-decoration: none;">
                    Se connecter
                </a>
            </div>

            <!-- Error state -->
            <div id="errorState" style="display: none; text-align: center;">
                <div class="error-icon" style="margin: 0 auto 1.5rem;"></div>
                <h2 class="modal-title" style="color: var(--error);">‚ùå Erreur de validation</h2>
                <p class="modal-subtitle" id="errorMessage" style="margin-bottom: 2rem;">
                    Le lien de confirmation est invalide ou a expir√©.
                </p>
                <a href="../index.html" class="btn-secondary" style="display: inline-block; text-decoration: none;">
                    Retour √† l'accueil
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://mauulkejlnlubdzmhirq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hdXVsa2VqbG5sdWJkem1oaXJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NTQwNzksImV4cCI6MjA2MjUzMDA3OX0.hC0jOBK3rKKj8Fq1P3ITjsZqtaPzzD7EYc7jPVb_Hvs'
        );

        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');

        async function handleEmailConfirmation() {
            try {
                // R√©cup√©rer les param√®tres de l'URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                console.log('Hash params:', { access_token: !!access_token, type });

                // Si c'est une confirmation d'email
                if (type === 'signup' || type === 'email' || access_token) {
                    // √âchanger le token
                    const { data, error } = await supabase.auth.setSession({
                        access_token,
                        refresh_token
                    });

                    if (error) {
                        throw error;
                    }

                    console.log('Session √©tablie:', data);

                    // Afficher le succ√®s
                    loadingState.style.display = 'none';
                    successState.style.display = 'block';

                    // Sauvegarder la session dans localStorage pour app.js
                    if (data.session) {
                        localStorage.setItem('session', JSON.stringify({
                            user: data.user,
                            access_token: data.session.access_token
                        }));
                    }

                    // Rediriger vers login apr√®s 3 secondes
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 3000);
                } else {
                    throw new Error('Param√®tres de confirmation manquants');
                }

            } catch (error) {
                console.error('Confirmation error:', error);
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                errorMessage.textContent = error.message || 'Le lien de confirmation est invalide ou a expir√©.';
            }
        }

        // Lancer la v√©rification au chargement
        handleEmailConfirmation();
    </script>
</body>
</html>
