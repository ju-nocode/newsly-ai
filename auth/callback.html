<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Newsly AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #22c55e;
            stroke-miterlimit: 10;
            margin: 0 auto 2rem;
            box-shadow: inset 0px 0px 0px #22c55e;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #22c55e;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #22c55e; }
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.125rem; opacity: 0.9; margin-bottom: 1.5rem; }
        .closing { font-size: 0.875rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>‚úÖ Email valid√© !</h1>
        <p>Votre compte est maintenant actif.</p>
        <p class="closing">Cette fen√™tre va se fermer automatiquement...</p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://mauulkejlnlubdzmhirq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hdXVsa2VqbG5sdWJkem1oaXJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NTQwNzksImV4cCI6MjA2MjUzMDA3OX0.hC0jOBK3rKKj8Fq1P3ITjsZqtaPzzD7EYc7jPVb_Hvs'
        );

        async function handleEmailConfirmation() {
            console.log('üîç Callback charg√©, hash:', window.location.hash.substring(0, 50) + '...');

            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');

                console.log('üîë Tokens r√©cup√©r√©s:', {
                    hasAccessToken: !!access_token,
                    hasRefreshToken: !!refresh_token
                });

                if (access_token) {
                    console.log('üì° Appel setSession avec Supabase...');

                    // Confirmer l'email avec Supabase
                    const { data, error } = await supabase.auth.setSession({
                        access_token,
                        refresh_token
                    });

                    console.log('üìã R√©sultat setSession:', {
                        hasData: !!data,
                        hasSession: !!data?.session,
                        hasError: !!error,
                        errorMessage: error?.message
                    });

                    if (!error && data.session) {
                        console.log('‚úÖ Email confirm√© avec succ√®s, userId:', data.user.id);

                        // Marquer dans localStorage que l'email est confirm√©
                        localStorage.setItem('emailJustConfirmed', 'true');
                        localStorage.setItem('confirmedUserId', data.user.id);

                        console.log('üíæ LocalStorage mis √† jour:', {
                            emailJustConfirmed: localStorage.getItem('emailJustConfirmed'),
                            confirmedUserId: localStorage.getItem('confirmedUserId')
                        });

                        // Utiliser BroadcastChannel pour notifier l'autre onglet imm√©diatement
                        try {
                            const channel = new BroadcastChannel('email_confirmation');
                            channel.postMessage({
                                type: 'EMAIL_CONFIRMED',
                                userId: data.user.id
                            });
                            console.log('üì° BroadcastChannel: Message envoy√© √† l\'autre onglet');
                            channel.close();
                        } catch (e) {
                            console.warn('‚ö†Ô∏è BroadcastChannel non support√©:', e);
                        }
                    } else {
                        console.error('‚ùå Erreur lors de setSession:', error);
                    }

                    // Attendre 3 secondes pour laisser le temps au storage event de se propager
                    console.log('‚è±Ô∏è Fermeture dans 3 secondes (pour propagation localStorage)...');
                    setTimeout(() => {
                        console.log('üëã Tentative de fermeture de l\'onglet');
                        window.close();
                        // Si window.close() ne marche pas (d√©pend du navigateur)
                        // Rediriger vers index.html
                        setTimeout(() => {
                            if (!window.closed) {
                                console.log('‚ö†Ô∏è window.close() a √©chou√©, redirection vers index.html');
                                window.location.href = '../index.html';
                            }
                        }, 200);
                    }, 3000);
                } else {
                    console.error('‚ùå Pas de access_token dans l\'URL');
                }
            } catch (error) {
                console.error('‚ùå Erreur confirmation:', error);
            }
        }

        handleEmailConfirmation();
    </script>
</body>
</html>
