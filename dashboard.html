    <!-- Particles.js Library -->
    <!-- DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    -->

    <script type="module">
        import { checkAuth, logout, getUserProfile, fetchNews, deleteAccount, currentUser } from './public/js/app.js';
        import { displayNews, escapeHtml, showError, showSuccess } from './public/js/dashboard-utils.js';
        import { tSync as t, translatePage } from './public/js/translation-service.js';
        // DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
        // import { initParticles } from './public/js/particles-config.js';
        import { initCollapseMenus } from './public/js/collapse-menu.js';
        import { initNavbar } from './public/js/navbar-component.js';
        import { setupThemeListeners } from './public/js/theme-service.js';

        // Initialize navbar component
        initNavbar('div.mobile-overlay', { showMobileSidebarBtn: true });

        // Initialize theme listeners after navbar is fully rendered
        // Using requestAnimationFrame to ensure DOM is ready
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                setupThemeListeners();
            });
        });

        // Initialize collapse menus
        initCollapseMenus();

        // Initialize particles (async to load from DB)
        // DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
        /*
        (async () => {
            await initParticles('particles-js');
        })();
        */

        let currentCategory = 'general';
        let selectedCountries = ['us']; // Par défaut : États-Unis

        // Vérifier l'authentification
        const isAuth = checkAuth();
        if (!isAuth) {
            window.location.href = 'index.html';
        }

        // Charger le profil utilisateur
        const loadProfile = async () => {
            const result = await getUserProfile();
            if (result.success) {
                const userName = result.profile.username || result.profile.email.split('@')[0];
                const userRole = result.profile.role || 'user';

                // Burger menu display
                document.getElementById('userNameDisplay').textContent = `User: ${escapeHtml(userName)}`;

                // Navbar role badge
                const navUserRole = document.getElementById('navUserRole');

                if (navUserRole) {
                    if (userRole === 'admin') {
                        navUserRole.textContent = 'Connecté en tant qu\'admin';
                        navUserRole.className = 'user-role-badge admin';
                    } else {
                        navUserRole.textContent = `Connecté en tant que ${escapeHtml(userName)}`;
                        navUserRole.className = 'user-role-badge user';
                    }
                }

                // Charger l'avatar dans le burger
                if (result.profile.avatar_url) {
                    document.getElementById('burgerAvatarImage').src = result.profile.avatar_url;
                } else {
                    document.getElementById('burgerAvatarImage').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=3ecf8e&color=fff&size=72`;
                }
            }
        };

        // Charger les actualités
        const loadNews = async (category = 'general') => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const newsContainer = document.getElementById('newsContainer');

            loadingIndicator.style.display = 'block';
            newsContainer.innerHTML = '';

            try {
                // Charger les news pour tous les pays sélectionnés
                const promises = selectedCountries.map(country =>
                    fetchNews(category, country, 1)
                );

                const results = await Promise.all(promises);

                // Combiner tous les articles
                let allArticles = [];
                results.forEach((result, index) => {
                    if (result.success && result.articles) {
                        // Ajouter le code pays à chaque article pour l'affichage
                        const articlesWithCountry = result.articles.map(article => ({
                            ...article,
                            countryCode: selectedCountries[index]
                        }));
                        allArticles = allArticles.concat(articlesWithCountry);
                    }
                });

                // Mélanger les articles pour plus de diversité
                allArticles.sort(() => Math.random() - 0.5);

                if (allArticles.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="news-empty">
                            <p>ℹ️ Aucune actualité disponible</p>
                            <p class="error-details" style="color: var(--text-secondary);">Essayez une autre catégorie ou d'autres pays</p>
                        </div>
                    `;
                } else {
                    displayNews(allArticles, 'newsContainer');
                }

            } catch (error) {
                newsContainer.innerHTML = `
                    <div class="news-empty">
                        <p>❌ Erreur lors du chargement des actualités</p>
                        <p class="error-details">${escapeHtml(error.message)}</p>
                        <button onclick="location.reload()" class="btn-primary">Réessayer</button>
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };

        // Gérer les clics sur les catégories
        document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // Retirer la classe active de tous les boutons de catégorie
                document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(b => b.classList.remove('active'));

                // Ajouter la classe active au bouton cliqué
                btn.classList.add('active');

                // Charger les news de cette catégorie
                const category = btn.dataset.category;
                currentCategory = category;

                // Mettre à jour le titre
                const title = btn.querySelector('span').textContent;
                document.getElementById('categoryTitle').textContent = `Actualités ${title}`;

                loadNews(category);
            });
        });

        // ================================================
        // COUNTRY FILTER
        // ================================================

        const countryAll = document.getElementById('countryAll');
        const countryCheckboxes = document.querySelectorAll('.country-checkbox');

        // Gérer la sélection "Tous"
        countryAll.addEventListener('change', () => {
            if (countryAll.checked) {
                // Si "Tous" est coché, cocher automatiquement tous les pays
                countryCheckboxes.forEach(cb => cb.checked = true);
                selectedCountries = Array.from(countryCheckboxes).map(cb => cb.value);
            } else {
                // Si "Tous" est décoché, décocher tous les pays
                countryCheckboxes.forEach(cb => cb.checked = false);
                selectedCountries = ['us']; // Par défaut : US
            }
            // Recharger les news
            loadNews(currentCategory);
        });

        // Gérer les sélections individuelles
        countryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // Si au moins une checkbox pays est cochée, décocher "Tous"
                const anyChecked = Array.from(countryCheckboxes).some(cb => cb.checked);
                const allChecked = Array.from(countryCheckboxes).every(cb => cb.checked);

                if (allChecked) {
                    // Si tous les pays sont cochés, cocher "Tous" aussi
                    countryAll.checked = true;
                } else if (anyChecked) {
                    // Si au moins un pays est coché mais pas tous, décocher "Tous"
                    countryAll.checked = false;
                } else {
                    // Si plus rien n'est coché, recocher "Tous"
                    countryAll.checked = true;
                    countryCheckboxes.forEach(cb => cb.checked = true);
                }

                // Mettre à jour la liste des pays sélectionnés
                selectedCountries = Array.from(countryCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                if (selectedCountries.length === 0) {
                    selectedCountries = ['us'];
                }

                // Recharger les news avec les pays sélectionnés
                loadNews(currentCategory);
            });
        });

        // Gérer le burger menu
        const burgerBtn = document.getElementById('burgerBtn');
        const burgerMenu = document.getElementById('burgerMenu');

        // Initialiser AVANT d'attacher les event listeners
        let burgerInitialized = true;

        burgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            burgerBtn.classList.toggle('active');
            burgerMenu.classList.toggle('show');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', () => {
            burgerBtn.classList.remove('active');
            burgerMenu.classList.remove('show');
        });

        // Empêcher la fermeture si on clique dans le menu
        burgerMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // ================================================
        // WEATHER WIDGET
        // ================================================

        const weatherWidget = document.getElementById('weatherWidget');

        const getWeatherIcon = (weatherCode) => {
            // WMO Weather codes: https://open-meteo.com/en/docs
            if (weatherCode === 0) return '🌤️'; // Clear sky
            if (weatherCode <= 3) return '⛅'; // Partly cloudy
            if (weatherCode <= 48) return '🌫️'; // Fog
            if (weatherCode <= 67) return '🌫️'; // Rain
            if (weatherCode <= 77) return '🌫️'; // Snow
            if (weatherCode <= 82) return '🌫️'; // Showers
            if (weatherCode <= 99) return '⛈️'; // Thunderstorm
            return '🌤️';
        };

        const fetchWeather = async (lat, lon) => {
            try {
                // AbortController pour timeout de 5 secondes
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`,
                    { signal: controller.signal }
                );
                clearTimeout(timeoutId);

                const data = await response.json();

                const temp = Math.round(data.current.temperature_2m);
                const weatherCode = data.current.weather_code;
                const icon = getWeatherIcon(weatherCode);

                // Get city name from reverse geocoding using Nominatim (OpenStreetMap)
                const geoController = new AbortController();
                const geoTimeoutId = setTimeout(() => geoController.abort(), 5000);

                const geoResponse = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=fr`,
                    { signal: geoController.signal }
                );
                clearTimeout(geoTimeoutId);

                const geoData = await geoResponse.json();
                const city = geoData.address?.city || geoData.address?.town || geoData.address?.village || geoData.address?.state || 'Votre position';

                weatherWidget.innerHTML = `
                    <div class="weather-info">
                        <span class="weather-icon">${icon}</span>
                        <div class="weather-details">
                            <span class="weather-temp">${temp}°C</span>
                            <span class="weather-city">${city}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur météo:', error);
                weatherWidget.innerHTML = `
                    <div class="weather-error">
                        <span>🌫️</span>
                    </div>
                `;
            }
        };

        const loadWeather = () => {
            // Check if geolocation is available in localStorage
            const savedLat = localStorage.getItem('weatherLat');
            const savedLon = localStorage.getItem('weatherLon');

            if (savedLat && savedLon) {
                fetchWeather(parseFloat(savedLat), parseFloat(savedLon));
            } else if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        localStorage.setItem('weatherLat', lat);
                        localStorage.setItem('weatherLon', lon);
                        fetchWeather(lat, lon);
                    },
                    (error) => {
                        console.log('Géolocalisation refusée, utilisation de Paris par défaut');
                        // Afficher un message à l'utilisateur
                        weatherWidget.innerHTML = `
                            <div class="weather-info" style="opacity: 0.7;">
                                <span class="weather-icon">☀️</span>
                                <div class="weather-details">
                                    <div class="weather-temp" style="font-size: 0.875rem;">Position par défaut</div>
                                    <div class="weather-location" style="font-size: 0.75rem;">Géolocalisation désactivée</div>
                                </div>
                            </div>
                        `;
                        // Puis charger météo Paris après 2s
                        setTimeout(() => {
                            fetchWeather(48.8566, 2.3522); // Paris par défaut
                        }, 2000);
                    }
                );
            } else {
                // Paris par défaut si pas de géolocalisation
                fetchWeather(48.8566, 2.3522);
            }
        };

        // Load weather on page load
        loadWeather();

        // Refresh weather every 10 minutes
        setInterval(loadWeather, 10 * 60 * 1000);

        // Theme is now managed by theme-service.js

        // Gérer les topics personnalisés
        const topicSearch = document.getElementById('topicSearch');
        const addTopicBtn = document.getElementById('addTopicBtn');

        if (addTopicBtn) {
            addTopicBtn.addEventListener('click', () => {
            const topic = topicSearch.value.trim();
            if (!topic) return;

            // Créer un nouveau bouton de catégorie
            const categoriesList = document.querySelector('.sidebar-menu');
            const newCategory = document.createElement('li');
            newCategory.className = 'sidebar-menu-item';
            const newLink = document.createElement('a');
            newLink.className = 'sidebar-menu-link';
            newLink.href = '#';
            newLink.dataset.category = topic;
            newLink.innerHTML = `
                <svg viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
                <span>${escapeHtml(topic)}</span>
            `;
            newCategory.appendChild(newLink);

            // Ajouter l'événement de clic
            newLink.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(b => b.classList.remove('active'));
                newLink.classList.add('active');

                currentCategory = topic;
                document.getElementById('categoryTitle').textContent = `Actualités ${escapeHtml(topic)}`;
                loadNews(topic);
            });

            categoriesList.appendChild(newCategory);
            topicSearch.value = '';
            showSuccess(`Topic "${topic}" ajouté !`);
            });

            // Permettre l'ajout avec Enter
            if (topicSearch) {
                topicSearch.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTopicBtn.click();
                    }
                });
            }
        }

        // Gérer le switch de langue
        const langToggle = document.getElementById('langToggle');
        const savedLang = localStorage.getItem('language') || 'fr';

        langToggle.checked = savedLang === 'en';

        langToggle.addEventListener('change', () => {
            const newLang = langToggle.checked ? 'en' : 'fr';

            localStorage.setItem('language', newLang);

            // Mettre à jour le label du switch dans le burger menu
            const langLabel = document.getElementById('langLabel');
            if (langLabel) {
                langLabel.textContent = newLang === 'en' ? 'English / Français' : 'Français / English';
            }

            // Traduire toute la page
            translatePage();

            // Mettre à jour le titre de la catégorie actuelle
            const activeBtn = document.querySelector('.sidebar-menu-link[data-category].active');
            if (activeBtn) {
                const categoryKey = activeBtn.dataset.category;
                const translatedCategory = t(`category.${categoryKey}`);
                document.getElementById('categoryTitle').textContent =
                    `${t('dashboard.title')} ${translatedCategory}`;
            }

            showSuccess(`${t('msg.languageChanged')} ${newLang === 'fr' ? 'Français' : 'English'}`);
        });

        // Gérer le bouton Settings (burger menu)
        document.getElementById('settingsBtn').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Bouton Logout (sidebar)
        const sidebarLogoutBtn = document.getElementById('sidebarLogoutBtn');
        if (sidebarLogoutBtn) {
            sidebarLogoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        }

        // ================================================
        // MENU MOBILE - Gestion sidebar responsive
        // ================================================
        const mobileSidebarBtn = document.getElementById('mobileSidebarBtn');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const verticalSidebar = document.querySelector('.vertical-sidebar');

        // Fonction pour fermer le menu mobile
        const closeMobileMenu = () => {
            if (verticalSidebar) {
                verticalSidebar.classList.remove('mobile-open');
            }
            if (mobileOverlay) {
                mobileOverlay.classList.remove('show');
            }
            document.body.style.overflow = ''; // Réactiver scroll
        };

        // Fonction pour ouvrir le menu mobile
        const openMobileMenu = () => {
            if (verticalSidebar) {
                verticalSidebar.classList.add('mobile-open');
            }
            if (mobileOverlay) {
                mobileOverlay.classList.add('show');
            }
            document.body.style.overflow = 'hidden'; // Empêcher scroll background
        };

        // Toggle menu avec le bouton burger
        if (mobileSidebarBtn && verticalSidebar) {
            mobileSidebarBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (verticalSidebar.classList.contains('mobile-open')) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            });

            // Support touch events pour iOS
            mobileSidebarBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                mobileSidebarBtn.click();
            }, { passive: false });
        }

        // Fermer avec overlay (click et touch)
        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', closeMobileMenu);
            mobileOverlay.addEventListener('touchend', (e) => {
                e.preventDefault();
                closeMobileMenu();
            }, { passive: false });
        }

        // Fermer sidebar après sélection sur mobile (clic sur une catégorie)
        document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (window.innerWidth <= 1024) {
                    setTimeout(closeMobileMenu, 100); // Petit délai pour UX
                }
            });
        });

        // Fermer avec touche Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && verticalSidebar && verticalSidebar.classList.contains('mobile-open')) {
                closeMobileMenu();
            }
        });

        // Initialiser
        (async () => {
            await translatePage(); // Traduire au chargement
            await loadProfile();
            await loadNews('general');

            // ================================================
            // SIDEBAR COLLAPSIBLE - Système universel
            // ================================================

            // Sélectionner tous les headers avec data-collapse-id
            const collapseHeaders = document.querySelectorAll('[data-collapse-id]');

            if (collapseHeaders.length > 0) {
                console.log(`✅ ${collapseHeaders.length} menu(s) collapse trouvé(s)`);

                collapseHeaders.forEach(header => {
                    const collapseId = header.getAttribute('data-collapse-id');
                    const content = document.querySelector(`[data-collapse-target="${collapseId}"]`);

                    if (!content) {
                        console.warn(`⚠️ Contenu collapse non trouvé pour: ${collapseId}`);
                        return;
                    }

                    // Charger l'état sauvegardé depuis localStorage
                    const isCollapsed = localStorage.getItem(`collapse_${collapseId}`) === 'true';

                    if (isCollapsed) {
                        header.classList.add('collapsed');
                        content.classList.add('collapsed');
                    }

                    // Event listener pour le toggle
                    header.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();

                        const willCollapse = !header.classList.contains('collapsed');

                        // Toggle les classes
                        header.classList.toggle('collapsed');
                        content.classList.toggle('collapsed');

                        // Sauvegarder l'état
                        localStorage.setItem(`collapse_${collapseId}`, willCollapse);

                        console.log(`🔄 Toggle ${collapseId}: ${willCollapse ? 'collapsed' : 'expanded'}`);
                    });
                });
            }

            // ================================================
            // SIDEBAR TOGGLE - Collapsible functionality
            // ================================================
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.vertical-sidebar');

            // Load saved state from localStorage (par défaut: ouvert)
            const isSidebarClosed = localStorage.getItem('vertical_sidebar_closed') === 'true';
            if (isSidebarClosed && sidebar) {
                sidebar.classList.add('closed');
            }

            // Toggle sidebar on button click
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    sidebar.classList.toggle('closed');

                    // Save state to localStorage
                    const isClosed = sidebar.classList.contains('closed');
                    localStorage.setItem('vertical_sidebar_closed', isClosed);

                    console.log(`🔄 Sidebar ${isClosed ? 'fermée (2px)' : 'ouverte (250px)'}`);
                });
            }
        })();
    </script>
</body>
</html>
