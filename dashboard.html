<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Newsly AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <!-- Navigation Top Bar -->
    <nav class="navbar dashboard-nav">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">📰</span>
                <span class="logo-text">Newsly AI</span>
            </div>
            <div class="nav-links">
                <span id="userNameDisplay" class="user-name"></span>
                <button id="deleteAccountBtn" class="btn-danger" title="Supprimer mon compte">🗑️</button>
                <button id="logoutBtn" class="btn-secondary">Déconnexion</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>Catégories</h2>
                <button id="refreshNewsBtn" class="btn-icon" title="Rafraîchir">🔄</button>
            </div>

            <div class="categories-list">
                <button class="category-btn active" data-category="general">
                    <span class="category-icon">📰</span>
                    <span class="category-label">Général</span>
                </button>
                <button class="category-btn" data-category="business">
                    <span class="category-icon">💼</span>
                    <span class="category-label">Business</span>
                </button>
                <button class="category-btn" data-category="technology">
                    <span class="category-icon">💻</span>
                    <span class="category-label">Technologie</span>
                </button>
                <button class="category-btn" data-category="science">
                    <span class="category-icon">🔬</span>
                    <span class="category-label">Science</span>
                </button>
                <button class="category-btn" data-category="health">
                    <span class="category-icon">🏥</span>
                    <span class="category-label">Santé</span>
                </button>
                <button class="category-btn" data-category="sports">
                    <span class="category-icon">⚽</span>
                    <span class="category-label">Sports</span>
                </button>
                <button class="category-btn" data-category="entertainment">
                    <span class="category-icon">🎬</span>
                    <span class="category-label">Divertissement</span>
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="news-header">
                <h1 id="categoryTitle">Actualités Générales</h1>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    Chargement...
                </div>
            </div>

            <div id="newsContainer" class="news-grid">
                <!-- Les actualités seront chargées ici -->
            </div>
        </main>
    </div>

    <script type="module">
        import { checkAuth, logout, getUserProfile, fetchNews, deleteAccount, currentUser } from './app.js';
        import { displayNews, escapeHtml, showError, showSuccess } from './dashboard-utils.js';

        let currentCategory = 'general';

        // Vérifier l'authentification
        const isAuth = checkAuth();
        if (!isAuth) {
            window.location.href = '/login.html';
        }

        // Charger le profil utilisateur
        const loadProfile = async () => {
            const result = await getUserProfile();
            if (result.success) {
                const userName = result.profile.username || result.profile.email.split('@')[0];
                document.getElementById('userNameDisplay').textContent = `Bonjour, ${escapeHtml(userName)}`;
            }
        };

        // Charger les actualités
        const loadNews = async (category = 'general') => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const newsContainer = document.getElementById('newsContainer');

            loadingIndicator.style.display = 'block';
            newsContainer.innerHTML = '';

            try {
                const result = await fetchNews(category, 'us', 1);

                if (!result.success) {
                    throw new Error(result.error);
                }

                displayNews(result.articles, 'newsContainer');

            } catch (error) {
                console.error('Erreur chargement news:', error);
                newsContainer.innerHTML = `
                    <div class="news-empty">
                        <p>❌ Erreur lors du chargement des actualités</p>
                        <p class="error-details">${escapeHtml(error.message)}</p>
                        <button onclick="location.reload()" class="btn-primary">Réessayer</button>
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };

        // Gérer les clics sur les catégories
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));

                // Ajouter la classe active au bouton cliqué
                btn.classList.add('active');

                // Charger les news de cette catégorie
                const category = btn.dataset.category;
                currentCategory = category;

                // Mettre à jour le titre
                const title = btn.querySelector('.category-label').textContent;
                document.getElementById('categoryTitle').textContent = `Actualités ${title}`;

                loadNews(category);
            });
        });

        // Gérer le bouton de rafraîchissement
        document.getElementById('refreshNewsBtn').addEventListener('click', () => {
            loadNews(currentCategory);
            showSuccess('Actualités rafraîchies !');
        });

        // Gérer la déconnexion
        // Gérer la suppression du compte
        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (confirm('⚠️ Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible !')) {
                try {
                    const result = await deleteAccount();
                    if (result.success) {
                        alert('✅ Compte supprimé avec succès');
                        window.location.href = 'index.html';
                    } else {
                        alert('❌ ' + result.error);
                    }
                } catch (error) {
                    alert('❌ Erreur lors de la suppression du compte');
                }
            }
        });


        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Initialiser
        loadProfile();
        loadNews('general');
    </script>
</body>
</html>
