    <meta charset="UTF-8">

    <title>Dashboard - Newsly AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📰</text></svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/dashboard-main.css">
    <script src="public/js/browser-detect.js"></script>

<body class="dashboard-body">
    <!-- Particles.js Background -->
    <!-- DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
    <div id="particles-js"></div>
    -->

    <!-- Overlay pour menu mobile -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Navbar will be injected here by navbar-component.js -->

    <!-- Vertical Sidebar - Collapsible -->
    <aside class="vertical-sidebar">
        <div class="sidebar-content">
            <!-- Catégories -->
            <div class="sidebar-section">
                <h3 class="sidebar-section-title" data-i18n="sidebar.categories">Catégories</h3>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link active" href="#" data-category="general" data-tooltip="Général">

                            <span data-i18n="category.general">Général</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="business" data-tooltip="Business">
                            <img src="https://img.icons8.com/ios-filled/18/briefcase.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.business">Business</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="technology" data-tooltip="Technologie">
                            <img src="https://img.icons8.com/ios-filled/18/laptop.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.technology">Technologie</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="science" data-tooltip="Science">
                            <img src="https://img.icons8.com/ios-filled/18/test-tube.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.science">Science</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="health" data-tooltip="Santé">
                            <img src="https://img.icons8.com/ios-filled/18/heart-with-pulse.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.health">Santé</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="sports" data-tooltip="Sports">
                            <img src="https://img.icons8.com/ios-filled/18/football.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.sports">Sports</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" data-category="entertainment" data-tooltip="Divertissement">
                            <img src="https://img.icons8.com/ios-filled/18/clapperboard.png" alt="" class="sidebar-icon">
                            <span data-i18n="category.entertainment">Divertissement</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Pays -->
            <div class="sidebar-section">
                <h3 class="sidebar-section-title" data-i18n="sidebar.countries">Pays</h3>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="Tous les pays">
                            <img src="https://img.icons8.com/ios-filled/18/globe.png" alt="" class="sidebar-icon">
                            <input type="checkbox" value="all" id="countryAll" checked style="margin-right: 0.5rem;">
                            <span data-i18n="country.all">Tous</span>
                        </label>
                    </li>
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="🇺🇸 États-Unis">
                            <img src="https://img.icons8.com/emoji/18/united-states-flag.png" alt="" class="sidebar-icon">
                            <input type="checkbox" class="country-checkbox" value="us" style="margin-right: 0.5rem;">
                            <span data-i18n="country.us">🇺🇸 États-Unis</span>
                        </label>
                    </li>
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="🇫🇷 France">
                            <img src="https://img.icons8.com/emoji/18/france-flag.png" alt="" class="sidebar-icon">
                            <input type="checkbox" class="country-checkbox" value="fr" style="margin-right: 0.5rem;">
                            <span data-i18n="country.fr">🇫🇷 France</span>
                        </label>
                    </li>
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="🇬🇧 Royaume-Uni">
                            <img src="https://img.icons8.com/emoji/18/united-kingdom-flag.png" alt="" class="sidebar-icon">
                            <input type="checkbox" class="country-checkbox" value="gb" style="margin-right: 0.5rem;">
                            <span data-i18n="country.gb">🇬🇧 Royaume-Uni</span>
                        </label>
                    </li>
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="🇨🇦 Canada">
                            <img src="https://img.icons8.com/emoji/18/canada-flag.png" alt="" class="sidebar-icon">
                            <input type="checkbox" class="country-checkbox" value="ca" style="margin-right: 0.5rem;">
                            <span data-i18n="country.ca">🇨🇦 Canada</span>
                        </label>
                    </li>
                    <li class="sidebar-menu-item">
                        <label class="sidebar-menu-link" style="cursor: pointer;" data-tooltip="🇩🇪 Allemagne">
                            <img src="https://img.icons8.com/emoji/18/germany-flag.png" alt="" class="sidebar-icon">
                            <input type="checkbox" class="country-checkbox" value="de" style="margin-right: 0.5rem;">
                            <span data-i18n="country.de">🇩🇪 Allemagne</span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Navigation -->
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">Navigation</h3>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="settings.html" data-tooltip="Paramètres">
                            <img src="https://img.icons8.com/ios-filled/18/settings.png" alt="" class="sidebar-icon">
                            <span data-i18n="nav.settings">Paramètres</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="sidebar-menu-link" href="#" id="sidebarLogoutBtn" data-tooltip="Déconnexion">
                            <img src="https://img.icons8.com/ios-filled/18/exit.png" alt="" class="sidebar-icon">
                            <span data-i18n="nav.logout">Déconnexion</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="dashboard-container">

        <main class="dashboard-main">
            <div class="news-header">
                <h1 id="categoryTitle">Actualités Générales</h1>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    Chargement...
                </div>
            </div>

            <div id="newsContainer" class="news-grid">
                <!-- Les actualités seront chargées ici -->
            </div>
        </main>
    </div>

    <!-- Particles.js Library -->
    <!-- DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    -->

    <script type="module">
        import { checkAuth, getUserProfile, fetchNews, deleteAccount, currentUser } from './public/js/app.js';
        import { performLogout, protectPage } from './public/js/logout.js';
        import { initSupabase } from './public/js/config.js';
        import { displayNews, escapeHtml, showError, showSuccess } from './public/js/dashboard-utils.js';
        import { tSync as t, translatePage } from './public/js/translation-service.js';
        import { initNavbar } from './public/js/navbar-component.js';
        import { initThemeSystem } from './public/js/theme-manager.js';
        import { initWeatherWidget, refreshWeatherLocation } from './public/js/weather.js';
        import { showSuccess as notifySuccess, showError as notifyError, showInfo, showWarning as notifyWarning } from './public/js/notifications.js';
        import { showLoader, hideLoader, showSkeletons, hideSkeletons, addButtonLoader, removeButtonLoader } from './public/js/loader.js';
        import { fadeIn, shake, stagger, ripple } from './public/js/animations.js';
        import { userIntelligence } from './public/js/user-intelligence-system.js';
        import { initUniversalSearchBar } from './public/js/search-bar-universal.js';

        // Initialize Supabase globally FIRST
        await initSupabase();

        // Protect this page - redirect to login if not authenticated
        await protectPage();

        // Make userIntelligence globally accessible for console testing
        window.userIntelligence = userIntelligence;

        // Initialize navbar component
        initNavbar('div.mobile-overlay', { showMobileSidebarBtn: true });

        // Initialize theme system and weather widget after navbar is rendered
        // Using requestAnimationFrame to ensure DOM is ready
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                initThemeSystem();
                initWeatherWidget();

                // Setup weather refresh button
                const refreshWeatherBtn = document.getElementById('refreshWeatherBtn');
                if (refreshWeatherBtn) {
                    refreshWeatherBtn.addEventListener('click', () => {
                        refreshWeatherLocation();
                        // Close burger menu after refresh
                        const burgerBtn = document.getElementById('burgerBtn');
                        const burgerMenu = document.getElementById('burgerMenu');
                        if (burgerBtn && burgerMenu) {
                            burgerBtn.classList.remove('active');
                            burgerMenu.classList.remove('show');
                        }
                    });
                }

                // Initialize Universal Smart Search Bar (autonomous module)
                initUniversalSearchBar();
            });
        });

        // Initialize particles (async to load from DB)
        // DÉSACTIVÉ - Conflit avec Aurora et Dark/Light Mode
        /*
        (async () => {
            await initParticles('particles-js');
        })();
        */

        let currentCategory = 'general';
        let selectedCountries = ['us']; // Par défaut : États-Unis

        // Note: L'authentification est déjà vérifiée par protectPage() au début du script

        // Charger le profil utilisateur
        const loadProfile = async () => {
            const result = await getUserProfile();
            if (result.success) {
                const userName = result.profile.username || result.profile.email.split('@')[0];
                const userRole = result.profile.role || 'user';

                // Burger menu display
                document.getElementById('userNameDisplay').textContent = `User: ${escapeHtml(userName)}`;

                // Navbar role badge
                const navUserRole = document.getElementById('navUserRole');

                if (navUserRole) {
                    if (userRole === 'admin') {
                        navUserRole.textContent = 'Connecté en tant qu\'admin';
                        navUserRole.className = 'user-role-badge admin';
                    } else {
                        navUserRole.textContent = `Connecté en tant que ${escapeHtml(userName)}`;
                        navUserRole.className = 'user-role-badge user';
                    }
                }

                // Charger l'avatar dans le burger
                if (result.profile.avatar_url) {
                    document.getElementById('burgerAvatarImage').src = result.profile.avatar_url;
                } else {
                    document.getElementById('burgerAvatarImage').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=3ecf8e&color=fff&size=72`;
                }
            }
        };

        // Charger les actualités
        const loadNews = async (category = 'general') => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const newsContainer = document.getElementById('newsContainer');

            // Show skeleton screens instead of old loading indicator
            loadingIndicator.style.display = 'none';
            showSkeletons(newsContainer, 6, 'news-card');

            try {
                // Charger les news pour tous les pays sélectionnés
                const promises = selectedCountries.map(country =>
                    fetchNews(category, country, 1)
                );

                const results = await Promise.all(promises);

                // Combiner tous les articles
                let allArticles = [];
                results.forEach((result, index) => {
                    if (result.success && result.articles) {
                        // Ajouter le code pays à chaque article pour l'affichage
                        const articlesWithCountry = result.articles.map(article => ({
                            ...article,
                            countryCode: selectedCountries[index]
                        }));
                        allArticles = allArticles.concat(articlesWithCountry);
                    }
                });

                // Mélanger les articles pour plus de diversité
                allArticles.sort(() => Math.random() - 0.5);

                // Hide skeletons
                hideSkeletons(newsContainer);

                if (allArticles.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="news-empty">
                            <p>ℹ️ Aucune actualité disponible</p>
                            <p class="error-details" style="color: var(--text-secondary);">Essayez une autre catégorie ou d'autres pays</p>
                        </div>
                    `;
                    showInfo('Aucune actualité disponible pour cette catégorie');
                } else {
                    displayNews(allArticles, 'newsContainer');
                    // Animate news cards on load
                    setTimeout(() => {
                        stagger('.news-card', fadeIn, 80);
                    }, 100);
                }

            } catch (error) {
                hideSkeletons(newsContainer);
                newsContainer.innerHTML = `
                    <div class="news-empty">
                        <p>❌ Erreur lors du chargement des actualités</p>
                        <p class="error-details">${escapeHtml(error.message)}</p>
                        <button onclick="location.reload()" class="btn-primary">Réessayer</button>
                    </div>
                `;
                notifyError('Échec du chargement des actualités', { duration: 6000 });
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };

        // Gérer les clics sur les catégories
        // Function to switch category and update URL
        function switchToCategory(category) {
            // Retirer la classe active de tous les boutons de catégorie
            document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(b => b.classList.remove('active'));

            // Ajouter la classe active au bouton correspondant
            const activeBtn = document.querySelector(`.sidebar-menu-link[data-category="${category}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');

                // Mettre à jour le titre
                const title = activeBtn.querySelector('span').textContent;
                document.getElementById('categoryTitle').textContent = `Actualités ${title}`;
            }

            // Charger les news de cette catégorie
            currentCategory = category;
            loadNews(category);

            // Update URL with query parameter
            const url = new URL(window.location);
            url.searchParams.set('category', category);
            window.history.pushState({}, '', url);
        }

        document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const category = btn.dataset.category;
                switchToCategory(category);
            });
        });

        // Handle URL parameter on page load
        const urlParams = new URLSearchParams(window.location.search);
        const urlCategory = urlParams.get('category');
        if (urlCategory) {
            switchToCategory(urlCategory);
        }

        // ================================================
        // COUNTRY FILTER
        // ================================================

        const countryAll = document.getElementById('countryAll');
        const countryCheckboxes = document.querySelectorAll('.country-checkbox');

        // Gérer la sélection "Tous"
        countryAll.addEventListener('change', () => {
            if (countryAll.checked) {
                // Si "Tous" est coché, cocher automatiquement tous les pays
                countryCheckboxes.forEach(cb => cb.checked = true);
                selectedCountries = Array.from(countryCheckboxes).map(cb => cb.value);
            } else {
                // Si "Tous" est décoché, décocher tous les pays
                countryCheckboxes.forEach(cb => cb.checked = false);
                selectedCountries = ['us']; // Par défaut : US
            }
            // Recharger les news
            loadNews(currentCategory);
        });

        // Gérer les sélections individuelles
        countryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // Si au moins une checkbox pays est cochée, décocher "Tous"
                const anyChecked = Array.from(countryCheckboxes).some(cb => cb.checked);
                const allChecked = Array.from(countryCheckboxes).every(cb => cb.checked);

                if (allChecked) {
                    // Si tous les pays sont cochés, cocher "Tous" aussi
                    countryAll.checked = true;
                } else if (anyChecked) {
                    // Si au moins un pays est coché mais pas tous, décocher "Tous"
                    countryAll.checked = false;
                } else {
                    // Si plus rien n'est coché, recocher "Tous"
                    countryAll.checked = true;
                    countryCheckboxes.forEach(cb => cb.checked = true);
                }

                // Mettre à jour la liste des pays sélectionnés
                selectedCountries = Array.from(countryCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                if (selectedCountries.length === 0) {
                    selectedCountries = ['us'];
                }

                // Recharger les news avec les pays sélectionnés
                loadNews(currentCategory);
            });
        });

        // Gérer le burger menu
        const burgerBtn = document.getElementById('burgerBtn');
        const burgerMenu = document.getElementById('burgerMenu');

        // Initialiser AVANT d'attacher les event listeners
        let burgerInitialized = true;

        burgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            burgerBtn.classList.toggle('active');
            burgerMenu.classList.toggle('show');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', () => {
            burgerBtn.classList.remove('active');
            burgerMenu.classList.remove('show');
        });

        // Empêcher la fermeture si on clique dans le menu
        burgerMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // ================================================
        // WEATHER WIDGET
        // ================================================
        // Weather is now managed by weather.js module

        // Gérer les topics personnalisés
        const topicSearch = document.getElementById('topicSearch');
        const addTopicBtn = document.getElementById('addTopicBtn');

        if (addTopicBtn) {
            addTopicBtn.addEventListener('click', () => {
            const topic = topicSearch.value.trim();
            if (!topic) return;

            // Créer un nouveau bouton de catégorie
            const categoriesList = document.querySelector('.sidebar-menu');
            const newCategory = document.createElement('li');
            newCategory.className = 'sidebar-menu-item';
            const newLink = document.createElement('a');
            newLink.className = 'sidebar-menu-link';
            newLink.href = '#';
            newLink.dataset.category = topic;
            newLink.innerHTML = `
                <svg viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                </svg>
                <span>${escapeHtml(topic)}</span>
            `;
            newCategory.appendChild(newLink);

            // Ajouter l'événement de clic
            newLink.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(b => b.classList.remove('active'));
                newLink.classList.add('active');

                currentCategory = topic;
                document.getElementById('categoryTitle').textContent = `Actualités ${escapeHtml(topic)}`;
                loadNews(topic);
            });

            categoriesList.appendChild(newCategory);
            topicSearch.value = '';
            notifySuccess(`Topic "${topic}" ajouté !`);
            });

            // Permettre l'ajout avec Enter
            if (topicSearch) {
                topicSearch.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTopicBtn.click();
                    }
                });
            }
        }

        // Gérer le switch de langue
        const langToggle = document.getElementById('langToggle');
        const savedLang = localStorage.getItem('language') || 'fr';

        langToggle.checked = savedLang === 'en';

        langToggle.addEventListener('change', () => {
            const newLang = langToggle.checked ? 'en' : 'fr';

            localStorage.setItem('language', newLang);

            // Mettre à jour le label du switch dans le burger menu
            const langLabel = document.getElementById('langLabel');
            if (langLabel) {
                langLabel.textContent = newLang === 'en' ? 'English / Français' : 'Français / English';
            }

            // Traduire toute la page
            translatePage();

            // Mettre à jour le titre de la catégorie actuelle
            const activeBtn = document.querySelector('.sidebar-menu-link[data-category].active');
            if (activeBtn) {
                const categoryKey = activeBtn.dataset.category;
                const translatedCategory = t(`category.${categoryKey}`);
                document.getElementById('categoryTitle').textContent =
                    `${t('dashboard.title')} ${translatedCategory}`;
            }

            notifySuccess(`${t('msg.languageChanged')} ${newLang === 'fr' ? 'Français' : 'English'}`);
        });

        // Gérer le bouton Settings (burger menu)
        document.getElementById('settingsBtn').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            performLogout();
        });

        // Bouton Logout (sidebar)
        const sidebarLogoutBtn = document.getElementById('sidebarLogoutBtn');
        if (sidebarLogoutBtn) {
            sidebarLogoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                performLogout();
            });
        }

        // ================================================
        // MENU MOBILE - Gestion sidebar responsive
        // ================================================
        const mobileSidebarBtn = document.getElementById('mobileSidebarBtn');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const verticalSidebar = document.querySelector('.vertical-sidebar');

        // Fonction pour fermer le menu mobile
        const closeMobileMenu = () => {
            if (verticalSidebar) {
                verticalSidebar.classList.remove('mobile-open');
            }
            if (mobileOverlay) {
                mobileOverlay.classList.remove('show');
            }
            document.body.style.overflow = ''; // Réactiver scroll
        };

        // Fonction pour ouvrir le menu mobile
        const openMobileMenu = () => {
            if (verticalSidebar) {
                verticalSidebar.classList.add('mobile-open');
            }
            if (mobileOverlay) {
                mobileOverlay.classList.add('show');
            }
            document.body.style.overflow = 'hidden'; // Empêcher scroll background
        };

        // Toggle menu avec le bouton burger
        if (mobileSidebarBtn && verticalSidebar) {
            mobileSidebarBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (verticalSidebar.classList.contains('mobile-open')) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            });

            // Support touch events pour iOS
            mobileSidebarBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                mobileSidebarBtn.click();
            }, { passive: false });
        }

        // Fermer avec overlay (click et touch)
        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', closeMobileMenu);
            mobileOverlay.addEventListener('touchend', (e) => {
                e.preventDefault();
                closeMobileMenu();
            }, { passive: false });
        }

        // Fermer sidebar après sélection sur mobile (clic sur une catégorie)
        document.querySelectorAll('.sidebar-menu-link[data-category]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (window.innerWidth <= 1024) {
                    setTimeout(closeMobileMenu, 100); // Petit délai pour UX
                }
            });
        });

        // Fermer avec touche Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && verticalSidebar && verticalSidebar.classList.contains('mobile-open')) {
                closeMobileMenu();
            }
        });

        // Initialiser
        (async () => {
            await translatePage(); // Traduire au chargement
            await loadProfile();
            await loadNews('general');

            // ================================================
            // SIDEBAR COLLAPSIBLE - Système universel
            // ================================================

            // Sélectionner tous les headers avec data-collapse-id
            const collapseHeaders = document.querySelectorAll('[data-collapse-id]');

            if (collapseHeaders.length > 0) {
                console.log(`✅ ${collapseHeaders.length} menu(s) collapse trouvé(s)`);

                collapseHeaders.forEach(header => {
                    const collapseId = header.getAttribute('data-collapse-id');
                    const content = document.querySelector(`[data-collapse-target="${collapseId}"]`);

                    if (!content) {
                        console.warn(`⚠️ Contenu collapse non trouvé pour: ${collapseId}`);
                        return;
                    }

                    // Charger l'état sauvegardé depuis localStorage
                    const isCollapsed = localStorage.getItem(`collapse_${collapseId}`) === 'true';

                    if (isCollapsed) {
                        header.classList.add('collapsed');
                        content.classList.add('collapsed');
                    }

                    // Event listener pour le toggle
                    header.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();

                        const willCollapse = !header.classList.contains('collapsed');

                        // Toggle les classes
                        header.classList.toggle('collapsed');
                        content.classList.toggle('collapsed');

                        // Sauvegarder l'état
                        localStorage.setItem(`collapse_${collapseId}`, willCollapse);

                        console.log(`🔄 Toggle ${collapseId}: ${willCollapse ? 'collapsed' : 'expanded'}`);
                    });
                });
            }

            // Filter by date range
            function filterByDate(range) {
                const newsCards = document.querySelectorAll('.news-card');
                const now = new Date();
                let cutoffDate;

                switch (range) {
                    case 'today':
                        cutoffDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        break;
                    case 'week':
                        cutoffDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case 'month':
                        cutoffDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        break;
                    default:
                        return;
                }

                let visibleCount = 0;
                newsCards.forEach(card => {
                    // This is a simple filter - in production, you'd use actual article dates
                    // For now, show all articles
                    card.style.display = '';
                    visibleCount++;
                });

                notifySuccess(`${visibleCount} articles affichés`);
            }

            // ================================================
            // SIDEBAR TOGGLE - Collapsible functionality
            // ================================================
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.vertical-sidebar');

            // Load saved state from localStorage (par défaut: ouvert)
            const isSidebarClosed = localStorage.getItem('vertical_sidebar_closed') === 'true';
            if (isSidebarClosed && sidebar) {
                sidebar.classList.add('closed');
            }

            // Toggle sidebar on button click
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    sidebar.classList.toggle('closed');

                    // Save state to localStorage
                    const isClosed = sidebar.classList.contains('closed');
                    localStorage.setItem('vertical_sidebar_closed', isClosed);

                    console.log(`🔄 Sidebar ${isClosed ? 'fermée (2px)' : 'ouverte (250px)'}`);
                });
            }
