<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Newsly AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">
    <!-- Navigation Top Bar -->
    <nav class="navbar dashboard-nav">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <span class="logo-icon">üì∞</span>
                <span class="logo-text">Newsly AI</span>
            </a>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="topicSearch" class="search-input" placeholder="Rechercher un sujet..." />
                <button id="addTopicBtn" class="btn-search">+</button>
            </div>

            <div class="nav-links">
                <span id="userNameDisplay" class="user-name"></span>

                <!-- User Menu Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle" id="userMenuBtn">
                        ‚öôÔ∏è
                    </button>
                    <div class="dropdown-menu" id="userMenu">
                        <button class="dropdown-item" id="themeToggleBtn">
                            <span id="themeIcon">üåô</span>
                            <span>Mode sombre</span>
                        </button>
                        <button class="dropdown-item" id="langToggleBtn">
                            <span>üåç</span>
                            <span id="langText">Fran√ßais</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="settingsBtn">
                            <span>‚öôÔ∏è</span>
                            <span>Param√®tres</span>
                        </button>
                        <button class="dropdown-item" id="logoutBtn">
                            <span>üö™</span>
                            <span>D√©connexion</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>Cat√©gories</h2>
            </div>

            <div class="categories-list">
                <button class="category-btn active" data-category="general">
                    <span class="category-icon">üì∞</span>
                    <span class="category-label">G√©n√©ral</span>
                </button>
                <button class="category-btn" data-category="business">
                    <span class="category-icon">üíº</span>
                    <span class="category-label">Business</span>
                </button>
                <button class="category-btn" data-category="technology">
                    <span class="category-icon">üíª</span>
                    <span class="category-label">Technologie</span>
                </button>
                <button class="category-btn" data-category="science">
                    <span class="category-icon">üî¨</span>
                    <span class="category-label">Science</span>
                </button>
                <button class="category-btn" data-category="health">
                    <span class="category-icon">üè•</span>
                    <span class="category-label">Sant√©</span>
                </button>
                <button class="category-btn" data-category="sports">
                    <span class="category-icon">‚öΩ</span>
                    <span class="category-label">Sports</span>
                </button>
                <button class="category-btn" data-category="entertainment">
                    <span class="category-icon">üé¨</span>
                    <span class="category-label">Divertissement</span>
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="news-header">
                <h1 id="categoryTitle">Actualit√©s G√©n√©rales</h1>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    Chargement...
                </div>
            </div>

            <div id="newsContainer" class="news-grid">
                <!-- Les actualit√©s seront charg√©es ici -->
            </div>
        </main>
    </div>

    <script type="module">
        import { checkAuth, logout, getUserProfile, fetchNews, deleteAccount, currentUser } from './app.js';
        import { displayNews, escapeHtml, showError, showSuccess } from './dashboard-utils.js';

        let currentCategory = 'general';

        // V√©rifier l'authentification
        const isAuth = checkAuth();
        if (!isAuth) {
            window.location.href = '/login.html';
        }

        // Charger le profil utilisateur
        const loadProfile = async () => {
            const result = await getUserProfile();
            if (result.success) {
                const userName = result.profile.username || result.profile.email.split('@')[0];
                document.getElementById('userNameDisplay').textContent = `Yo! ${escapeHtml(userName)}`;
            }
        };

        // Charger les actualit√©s
        const loadNews = async (category = 'general') => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const newsContainer = document.getElementById('newsContainer');

            loadingIndicator.style.display = 'block';
            newsContainer.innerHTML = '';

            try {
                const result = await fetchNews(category, 'us', 1);

                if (!result.success) {
                    throw new Error(result.error);
                }

                displayNews(result.articles, 'newsContainer');

            } catch (error) {
                console.error('Erreur chargement news:', error);
                newsContainer.innerHTML = `
                    <div class="news-empty">
                        <p>‚ùå Erreur lors du chargement des actualit√©s</p>
                        <p class="error-details">${escapeHtml(error.message)}</p>
                        <button onclick="location.reload()" class="btn-primary">R√©essayer</button>
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };

        // G√©rer les clics sur les cat√©gories
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));

                // Ajouter la classe active au bouton cliqu√©
                btn.classList.add('active');

                // Charger les news de cette cat√©gorie
                const category = btn.dataset.category;
                currentCategory = category;

                // Mettre √† jour le titre
                const title = btn.querySelector('.category-label').textContent;
                document.getElementById('categoryTitle').textContent = `Actualit√©s ${title}`;

                loadNews(category);
            });
        });

        // G√©rer le menu dropdown
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenu.classList.toggle('show');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', () => {
            userMenu.classList.remove('show');
        });

        // G√©rer le toggle du th√®me
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            themeToggleBtn.querySelector('span:last-child').textContent =
                newTheme === 'dark' ? 'Mode sombre' : 'Mode clair';
        });

        // Initialiser le th√®me au chargement
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        themeToggleBtn.querySelector('span:last-child').textContent =
            savedTheme === 'dark' ? 'Mode sombre' : 'Mode clair';

        // G√©rer les topics personnalis√©s
        const topicSearch = document.getElementById('topicSearch');
        const addTopicBtn = document.getElementById('addTopicBtn');

        addTopicBtn.addEventListener('click', () => {
            const topic = topicSearch.value.trim();
            if (!topic) return;

            // Cr√©er un nouveau bouton de cat√©gorie
            const categoriesList = document.querySelector('.categories-list');
            const newCategory = document.createElement('button');
            newCategory.className = 'category-btn';
            newCategory.dataset.category = topic;
            newCategory.innerHTML = `
                <span class="category-icon">üîñ</span>
                <span class="category-label">${escapeHtml(topic)}</span>
            `;

            // Ajouter l'√©v√©nement de clic
            newCategory.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                newCategory.classList.add('active');

                currentCategory = topic;
                document.getElementById('categoryTitle').textContent = `Actualit√©s ${escapeHtml(topic)}`;
                loadNews(topic);
            });

            categoriesList.appendChild(newCategory);
            topicSearch.value = '';
            showSuccess(`Topic "${topic}" ajout√© !`);
        });

        // Permettre l'ajout avec Enter
        topicSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTopicBtn.click();
            }
        });

        // G√©rer le switch de langue
        const langToggleBtn = document.getElementById('langToggleBtn');
        const langText = document.getElementById('langText');
        const savedLang = localStorage.getItem('language') || 'fr';

        langText.textContent = savedLang === 'fr' ? 'Fran√ßais' : 'English';

        langToggleBtn.addEventListener('click', () => {
            const currentLang = localStorage.getItem('language') || 'fr';
            const newLang = currentLang === 'fr' ? 'en' : 'fr';

            localStorage.setItem('language', newLang);
            langText.textContent = newLang === 'fr' ? 'Fran√ßais' : 'English';

            showSuccess(`Language changed to ${newLang === 'fr' ? 'Fran√ßais' : 'English'}`);
        });

        // G√©rer le bouton Settings
        document.getElementById('settingsBtn').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });


        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Initialiser
        loadProfile();
        loadNews('general');
    </script>
</body>
</html>
